language: python
python:
#  - "2.6" # StreamHandler
  - "2.7"
#  - "3.2" # because u'' doesn't work
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "nightly"
  - "pypy"
  - "pypy3"
matrix:
  allow_failures:
    - python:
      - "3.5-dev"
      - "nightly"
      - "pypy"
      - "pypy3"
branches:
  only:
    - master
install: pip install coveralls
script:
  - coverage run --branch --source=grammar test.py
after_success:
  - coveralls
